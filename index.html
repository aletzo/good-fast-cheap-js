</head>
<body>

        <div>

            <label>
                <input type="checkbox" 
                        id="good"
                        onChange="toggle(event.target.value)"

                />

            </label>

            <br />

            <label>
                <input type="checkbox" 
                        id="fast"
                        onChange="toggle(event.target.value)"
                        value="fast"
                />

            </label>

            <br />

            <label>
                <input type="checkbox" 
                        id="cheap"
                        onChange="toggle(event.target.value)"
                        value="cheap"
                />
                Cheap
            </label>

        </div>

        
    <script src="app.js"></script>

</body>
</html>
